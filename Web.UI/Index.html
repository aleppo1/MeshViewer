<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scegli immagine</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.validate.unobtrusive.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <form class="form-inline" method="post" action="Handler1.ashx">
        <div style="margin: 15px 15px 15px 15px">
            <div class="form-group">
                <input id="File1" name="File1" type="file" data-val-required="The file to view is required." />
                <span class="text-danger" data-valmsg-for="File1"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Scegli l'immagine dalla cartella images">Visualizza immagine</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
